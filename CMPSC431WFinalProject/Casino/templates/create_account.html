<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>

    {% if errors %}
        <div style="color: red;">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ username }}" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" value="{{ password }}" required><br>

        <label for="ssn">SSN:</label>
        <input type="text" name="ssn" value="{{ ssn }}" required><br>

        <label for="fname">First Name:</label>
        <input type="text" name="fname" value="{{ fname }}" required><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" value="{{ lname }}" required><br>

        <button type="submit">Create Account</button>
    </form>
</body>
</html>
